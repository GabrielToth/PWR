<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
    <script type="text/JavaScript" src="js/scripts.js"></script>
</head>
<body>
    <h1>JavaScript</h1>
    <h2>Meu primeiro exemplo</h2>
    <p>Esse é um exemplo de como o evento onclick funciona</p>
    <button onclick="myFuncionton()">Click me</button>
    <p id="demo">Antes</p>

    <script>
        document.getElementById("demo").addEventListener("click", myFuncionton);

        function myFuncionton() {
            document.getElementById("demo").innerHTML = "Você clicou em mim";
        }

        function mouseOver() {
            document.getElementById("demo").style.color = "red";
        }

        function mouseOut() {
            document.getElementById("demo").style.color = "black";
        }
    </script>
</body>
</html>
